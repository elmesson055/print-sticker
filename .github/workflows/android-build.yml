name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  ANDROID_KEYSTORE_FILE: keystore.jks

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm install -g @capacitor/cli
        npm ci
        
    - name: Build web app
      run: npm run build
      
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Add Android platform
      run: npx cap add android
      
    - name: Sync Capacitor
      run: npx cap sync
      
    - name: Setup Keystore
      run: |
        echo "${{ secrets.KEYSTORE }}" | base64 -d > android/app/${{ env.ANDROID_KEYSTORE_FILE }}
        echo "storeFile=${{ env.ANDROID_KEYSTORE_FILE }}" >> android/gradle.properties
        echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/gradle.properties
        echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/gradle.properties
        echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/gradle.properties
        
    - name: Build Release APK
      working-directory: ./android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 7